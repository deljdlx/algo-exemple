/*
[i] =>  value
--------------
0   =>  0
1   =>  1

4   =>  10

*/

// algo solution
function sumUntil(end) {
    let result = 0;
    for(let i = 0 ; i <= end ; i++) {
        result += i;
    }
    return result;
}


// math solution
function sumUntil2(end) {
    // https://fr.wikipedia.org/wiki/Somme_(arithm%C3%A9tique)
    // return (end * (end + 1 )) / 2;
    return (Math.pow(end,2) + end ) / 2;
}
